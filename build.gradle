plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.oas'
version = '1.0'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.2'
	implementation 'io.github.binance:binance-connector-java:1.12.0'
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
tasks.named("bootJar") {
    mainClass = 'com.oas.iatradingbot.IatradingbotApplication'
    manifest {
        attributes 'Start-Class': 'com.oas.iatradingbot.IatradingbotApplication'
    }
    launchScript{
        properties 'logFilename': 'iatradingbot.log'
    }
}